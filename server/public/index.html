<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
    <script src="./modules/jquery.js"></script>
    <script src="./modules/client.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Weekend Server Calculator</h1>
    <div id="calculatorDiv">
        <input id="numberOne" type="number" placeholder="Number One">
        <button class="calcBtn" id="plusBtn">+</button>
        <button class="calcBtn" id="minusBtn">-</button>
        <button class="calcBtn" id="multiplyBtn">*</button>
        <button class="calcBtn" id="divideBtn">/</button>
        <input id="numberTwo" type="number" placeholder="Number Two">
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <h2>Current Solution:</h2>
    <span id="currentSolution"></span>
    <div>
        <ul id="calcHistory">

        </ul>
    </div>
</body>
</html>
