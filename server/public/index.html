<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
    <script src="./modules/jquery.js"></script>
    <script src="./modules/client.js"></script>
    <script src="./modules/decoder.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Server Calculator</h1>
    <div id="decoderDiv">
        <button id="decoder">Press to Decode</button>
    </div>
    <div id="stretchCalculator">
        <table id="formattedCalculator">
            <tbody id="tableBody">
                <tr>
                    <td>
                        <input id="liveDisplay" type="text">
                        <button class="calcBtn" id="clearBtn">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn" id="7Btn">7</button>
                        <button class="calcBtn" id="8Btn">8</button>
                        <button class="calcBtn" id="9Btn">9</button>
                        <button class="calcBtn" id="plusBtn">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn" id="4Btn">4</button>
                        <button class="calcBtn" id="5Btn">5</button>
                        <button class="calcBtn" id="6Btn">6</button>
                        <button class="calcBtn" id="minusBtn">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn" id="1Btn">1</button>
                        <button class="calcBtn" id="2Btn">2</button>
                        <button class="calcBtn" id="3Btn">3</button>
                        <button class="calcBtn" id="multiplyBtn">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn" id="0Btn">0</button>
                        <button class="calcBtn" id="decimalBtn">.</button>
                        <button class="calcBtn" id="equalsBtn">=</button>
                        <button class="calcBtn" id="divideBtn">/</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Current Solution:</h2>
    <span id="currentSolution"></span>
    <h2>Previous Calculations:</h2>
    <div>
        <ul id="calcHistory">

        </ul>
    </div>
</body>
</html>
